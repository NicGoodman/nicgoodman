title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: intro
        field:
          input_type: text
          antlers: false
          display: 'Work Intro'
          type: text
          icon: text
          listable: hidden
          if:
            template: 'equals templates/work'
      -
        handle: hero_background
        field:
          mode: list
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Hero Background'
          type: assets
          icon: assets
          listable: hidden
          unless:
            template: 'equals templates/work'
      -
        handle: designer_background
        field:
          mode: list
          restrict: false
          allow_uploads: true
          display: 'Designer Background'
          type: assets
          icon: assets
          listable: hidden
          max_files: 1
          if:
            template: 'equals templates/work'
      -
        handle: coder_background
        field:
          mode: list
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Coder Background'
          type: assets
          icon: assets
          listable: hidden
          if:
            template: 'equals templates/work'
      -
        handle: about_header
        field:
          input_type: text
          antlers: false
          display: 'About Header'
          type: text
          icon: text
          listable: hidden
          if:
            template: 'equals templates/about'
      -
        handle: avatar
        field:
          mode: list
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          if:
            template: 'equals templates/about'
      -
        handle: bio
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Bio
          type: bard
          icon: bard
          listable: hidden
          if:
            template: 'equals templates/about'
      -
        handle: tools
        field:
          collapse: false
          sets:
            new_tool:
              display: 'New Tool'
              fields:
                -
                  handle: logo
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    width: 33
                    listable: hidden
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    width: 66
                    listable: hidden
          display: Tools
          type: replicator
          icon: replicator
          listable: hidden
          if:
            template: 'equals templates/about'
      -
        handle: resume
        field:
          collapse: false
          sets:
            job_entry:
              display: 'Job Entry'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: company
                  field:
                    input_type: text
                    antlers: false
                    display: Company
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: duration
                  field:
                    input_type: text
                    antlers: false
                    display: Duration
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: location
                  field:
                    input_type: text
                    antlers: false
                    display: Location
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: description
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: Description
                    type: bard
                    icon: bard
                    listable: hidden
            education_and_achievements:
              display: 'Education & Achievements'
              fields:
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: date
                  field:
                    input_type: text
                    antlers: false
                    display: Date
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: location
                  field:
                    input_type: text
                    antlers: false
                    display: Location
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: description
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: Description
                    type: bard
                    icon: bard
                    listable: hidden
          display: Resume
          type: replicator
          icon: replicator
          listable: hidden
          if:
            template: 'equals templates/about'
      -
        handle: contact_intro
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'Contact Intro'
          type: bard
          icon: bard
          listable: hidden
          if:
            template: 'equals templates/contact'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: layout
        field:
          hide_partials: true
          display: Layout
          type: template
          icon: template
          listable: hidden
