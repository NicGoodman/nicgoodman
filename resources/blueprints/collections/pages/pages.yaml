title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: designer_background
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Designer Background'
          type: assets
          icon: assets
          listable: hidden
          max_files: 1
          if:
            template: 'equals templates/work'
      -
        handle: coder_background
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Coder Background'
          type: assets
          icon: assets
          listable: hidden
          if:
            template: 'equals templates/work'
      -
        handle: layout
        field:
          hide_partials: true
          display: Layout
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
