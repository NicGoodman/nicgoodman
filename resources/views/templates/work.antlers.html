<section id="work-content" class="flex flex-col items-center w-full">
    <section
        id="hero"
        class="w-full h-192 bg-pink-600 border-b-4 border-yellow-400 bg-repeat bg-center flex flex-row-reverse"
        style="background-image: url('{{ designer_background.url }}'), linear-gradient(rgba(219, 39, 119, 1), rgba(236, 72, 153, 1));"
    >
        <section
            id="hero-coder"
            class="h-full w-1/2 bg-no-repeat bg-cover bg-opacity-50 flex flex-col items-center justify-center"
            style="background-image: url('{{ coder_background.url }}'), linear-gradient(rgba(49, 46, 129, 1), rgba(91, 33, 182, 1)); clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%); background-blend-mode: overlay;"
        >
            <h1 class="font-extrabold font-script text-center text-yellow-400">
                coder.
            </h1>
        </section>
        <section
            id="hero-designer"
            class="h-full w-1/2 flex flex-col items-center justify-center"
        >
            <h1 class="font-bold font-sans text-center text-green-100">
                designer.
            </h1>
        </section>
    </section>
    <section id="projects" class="flex flex-row items-start w-full max-w-6xl">
        {{ collection:projects }}
        <article
            id="{{ slug }}"
            class="{{ project_type }}{{ slug }}{{ /project_type }} transition-all w-56 h-56 bg-cover bg-center border-2 border-yellow-400 m-8 shadow-offset-yellow cursor-pointer image-gradient-{{ slug }}"
        >
            <p
                id=""
                class="bg-green-100 w-auto m-2 py-1 pl-1 pr-5 text-pink-700 text-xs font-extrabold inline-block lowercase font-script"
            >
                {{ title }}
            </p>
        </article>
        {{ /collection:projects }}
    </section>
</section>
