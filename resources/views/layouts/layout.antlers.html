<!DOCTYPE html>
<html>
    <head>
        <title>Nic Goodman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="{{link to='/assets/nicAvatar2020-01.svg'}}">
        <link rel="alternate icon" href="{{link to='/assets/favicon.ico'}}">
        <link href='{{ link to="/css/tailwind.css" }}' rel="stylesheet" />
        <link rel="stylesheet" href="https://use.typekit.net/rds2exl.css" />
        <script src="https://kit.fontawesome.com/e3e517da60.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/vue-router@next"></script>
        <script src="{{ link to="/js/home.vue.js"}}"></script>
        <script src="{{ link to="/js/about.vue.js"}}"></script>
        <script src="{{ link to="/js/contact.vue.js"}}"></script>
        <script src='{{ link to="/js/app.js"}}' defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="{{ link to="/js/lazysizes.min.js"}}" async=""></script>
        <style>
            {{ collection:projects }}
                .image-gradient-{{ slug }} {
                    background-image: linear-gradient(rgba(219, 39, 119, 0.75), rgba(76, 29, 149, 0.75)), url('{{ thumbnail.url }}');
                    background-blend-mode: darken;
                }
             {{ /collection:projects}}
        </style>
        {{ collection:projects }}
        {{ gallery_images }}
        <link rel="preload" as="image" href="{{ url }}"/>
        {{ /gallery_images}}
        {{ /collection:projects }}
    </head>
    <script type="text/x-template" id="work-content">
        {{ partial:templates/work }}
    </script>
    <script type="text/x-template" id="about-content">
        {{ partial:templates/about }}
    </script>
    <script type="text/x-template" id="contact-content">
        {{ partial:templates/contact }}
    </script>
    <body
        id="nicgoodman-site"
        class="bg-no-repeat bg-gradient-to-b from-gray-800 to-purple-900 min-h-screen flex flex-col items-center overscroll-none"
    >
        {{ partial:partials/header }}
        <router-view></router-view>
        {{ partial:partials/footer }}
    </body>
</html>
